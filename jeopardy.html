<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Jeopardy - 5 Equipos</title>
    <style>
        body {
            font-family: 'Share Tech Mono', bold;
            text-align: center;
            background: url('https://ecosistemas.win/wp-content/uploads/fondo-oceano.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .title {
            font-family: 'Bebas Neue', cursive, bold;
            font-size: 36px;
            font-weight: bold;
            margin: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .cell {
            background: linear-gradient(135deg, rgba(0, 0, 255, 0.8), rgba(0, 89, 255, 0.8));
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .cell.answered {
            background: gray;
            pointer-events: none;
            opacity: 0.7;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 50%;
            max-width: 500px;
            text-align: center;
            color: black;
        }
        .popup p {
            font-size: 22px;
            font-weight: bold;
            color: black;
        }
        .popup button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .popup button:first-of-type {
            background: #4CAF50;
            color: white;
        }
        .popup button:last-of-type {
            background: #f55e53;
            color: white;
        }
        .popup button:hover {
            opacity: 0.8;
        }
        .scores {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            gap: 10px;
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="title"> <h1>Jeopardy!</h1> </div>
    <div class="scores" id="scores"></div>
    <div class="board" id="board"></div>
    <div class="popup" id="popup">
        <p id="question"></p>
        <button onclick="answer(true)">‚úÖ Correcto</button>
        <button onclick="answer(false)">‚ùå Incorrecto</button>
    </div>
    <script>
        const teams = ["Equipo 1", "Equipo 2", "Equipo 3", "Equipo 4", "Equipo 5"];
        let scores = Array(5).fill(0);
        let questions = [
            ["Di una ventaja no mencionada antes",
            "Di una desventaja no mencionada antes",
            "Di una desventaja no mencionada antes",
            "Di una ventaja no mencionada antes",
            "Di una ventaja no mencionada antes"],
            ["Menciona una aplicaci√≥n no mencionada antes",
            "¬øPor que esta energ√≠a es limpia?",
            "¬øPor que da√±a al medio ambiente?",
            "¬øPor que es importante?",
            "¬øQue es la marea?"],
            ["¬øEn que estados de M√©xico se produce energ√≠a mareomotriz?",
            "Menciona 3 desventajas de la energ√≠a mareomotriz",
            "Menciona 3 ventajas de la energ√≠a mareomotriz",
            "¬øPor que es inagotable?",
            "¬øComo funciona?"]
        ];
        let currentQuestion = null;
        let currentCell = null;
        let currentTeam = 0;
        
        function renderBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            questions.forEach((row, rowIndex) => {
                row.forEach((question, colIndex) => {
                    let cell = document.createElement("div");
                    cell.className = "cell";
                    cell.textContent = (rowIndex + 1) * 100;
                    cell.dataset.question = question;
                    cell.onclick = () => showQuestion(cell);
                    board.appendChild(cell);
                });
            });
        }
        
        function renderScores() {
            const scoreBoard = document.getElementById("scores");
            let maxScore = Math.max(...scores);
            scoreBoard.innerHTML = teams.map((team, index) => {
                let crown = scores[index] === maxScore && maxScore > 0 ? 'üëë' : '';
                return `<div style='background: rgba(255, 255, 255, 0.8); padding: 15px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); font-size: 20px;'>${crown} ${team}: ${scores[index]}</div>`;
            }).join("");
        }
        
        function showQuestion(cell) {
            currentQuestion = cell.dataset.question;
            currentCell = cell;
            document.getElementById("question").textContent = currentQuestion;
            document.getElementById("popup").style.display = "block";
        }
        
        function answer(correct) {
            if (correct) {
                scores[currentTeam] += parseInt(currentCell.textContent);
            }
            currentCell.classList.add("answered");
            currentCell.onclick = null;
            document.getElementById("popup").style.display = "none";
            renderScores();
            currentTeam = (currentTeam + 1) % teams.length;
        }
        
        renderBoard();
        renderScores();
    </script>
</body>
</html>
